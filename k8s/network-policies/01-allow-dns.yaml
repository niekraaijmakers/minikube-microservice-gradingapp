# Allow DNS Resolution
# ====================
# This policy allows all pods to reach the kube-dns service.
# Without this, service discovery (e.g., resolving "student-service" to an IP) won't work!
#
# DNS uses UDP port 53.

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: grading-system
spec:
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53

