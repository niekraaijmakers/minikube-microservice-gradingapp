# Allow Frontend to reach Backend Services
# =========================================
# The frontend needs to proxy API requests to the backend services.
# This policy allows egress from frontend to both student-service and grade-service.

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-frontend-egress
  namespace: grading-system
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Egress
  egress:
  # Allow to student-service
  - to:
    - podSelector:
        matchLabels:
          app: student-service
    ports:
    - protocol: TCP
      port: 5001
  
  # Allow to grade-service
  - to:
    - podSelector:
        matchLabels:
          app: grade-service
    ports:
    - protocol: TCP
      port: 5002

