# Allow Ingress Controller to reach Frontend
# ===========================================
# This policy allows the nginx-ingress-controller to send traffic to the frontend pods.
# Without this, external users couldn't access the web UI.

apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-ingress-to-frontend
  namespace: grading-system
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Ingress
  ingress:
  - from:
    # Allow from ingress-nginx namespace (where the ingress controller runs)
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx
    ports:
    - protocol: TCP
      port: 5000

