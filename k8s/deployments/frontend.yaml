apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: grading-system
  labels:
    app: frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: frontend:latest
        imagePullPolicy: Never  # Use local images (built with minikube docker)
        ports:
        - containerPort: 5000
          name: http
        env:
        - name: SERVICE_PORT
          value: "5000"
        - name: STUDENT_SERVICE_URL
          value: "http://student-service:5001"
        - name: GRADE_SERVICE_URL
          value: "http://grade-service:5002"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3

